<!DOCTYPE html>
<html>
    <head>
        <title>Form Example</title>
    </head>
    <body>
        <form>
            <label for="name">Your name</label>
            <br>
            <input type="text" id="name" name="name" placeholder="John Smith">
            <br><br>
            <label for="tag1">One of your favorite tags</label>
            <br>
            <input type="text" id="tag1" name="tag1" placeholder="form">
            <br><br>
            <p>How much do you like this tag?</p>
            <input type="radio" id="radio1" name="radio1" value="1">
            <label for="radio1">1</label>
            <input type="radio" id="radio2" name="radio1" value="2">
            <label for="radio2">2</label>
            <input type="radio" id="radio3" name="radio1" value="3">
            <label for="radio3">3</label>
            <input type="radio" id="radio4" name="radio1" value="4">
            <label for="radio4">4</label>
            <input type="radio" id="radio5" name="radio1" value="5">
            <label for="radio5">5</label>
            
            <p>How much do you like cheese?</p>
            <input type="radio" id="radio1" name="radio2" value="1">
            <label for="radio1">1000</label>
            <input type="radio" id="radio2" name="radio2" value="2">
            <label for="radio2">2000</label>
            <input type="radio" id="radio3" name="radio2" value="3">
            <label for="radio3">3000</label>
            <input type="radio" id="radio4" name="radio2" value="4">
            <label for="radio4">4000</label>
            <input type="radio" id="radio5" name="radio2" value="5">
            <label for="radio5">999999999999999999999999999</label>
        </form>
    </body>
</html>
